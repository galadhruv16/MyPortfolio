    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enables toggling via a class on the HTML tag
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Blue highlight
                        leetcode: "#ffa116",
                        // Dark Mode Specifics
                        darkBg: "#0a0a0a",
                        darkCard: "#171717",
                        // Light Mode Specifics
                        lightBg: "#f3f4f6", // Light Gray
                        lightCard: "#ffffff",
                    }
                }
            }

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        /* Base transitions for smooth theme switching */
        body { transition: background-color 0.3s, color 0.3s; }
        html { scroll-behavior: smooth; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 5px; }
    </style>
</head>

            skills: [

                { category: "Web Development", items: ["React.js", "Node.js", "Express.js", "MongoDB", "Tailwind CSS", "MERN Stack"] },

                }

                    tech: ["Node.js", "Express.js", "MongoDB"],
                    image: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?auto=format&fit=crop&q=80&w=600&h=350",
                    link: "https://github.com/galadhruv16/backend-proj"

            ],
            education: [
                { degree: "B.Tech in Computer Engineering", school: "Shah And Anchor Kutchhi Engineering College", year: "2023 - 2027" },
                { degree: "HSC (Science)", school: "Pace Junior Science College", year: "2020 - 2022" },
                { degree: "ICSE Board (95%)", school: "SMT. Sulochanadevi Singhania School", year: "2008 - 2020" }
            ]
        };

        // ==========================================
        //  COMPONENTS
        // ==========================================

        const Icons = {
            Github: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>,
            Linkedin: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>,
            Mail: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>,
            External: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>,
            Code: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>,
            Sun: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Moon: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        };

        const Reveal = ({ children, width = "fit-content" }) => {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true });
            const mainControls = useAnimation();

            useEffect(() => {
                if (isInView) mainControls.start("visible");
            }, [isInView]);

            return (
                <div ref={ref} style={{ position: "relative", width, overflow: "hidden" }}>
                    <motion.div
                        variants={{
                            hidden: { opacity: 0, y: 50 },
                            visible: { opacity: 1, y: 0 },
                        }}
                        initial="hidden"
                        animate={mainControls}
                        transition={{ duration: 0.5, delay: 0.1 }}
                    >
                        {children}
                    </motion.div>
                </div>
            );
        };

        const SectionTitle = ({ title }) => (
            <div className="flex items-center mb-8">
                <h2 className="text-3xl font-bold text-primary mr-4">{title}</h2>
                <div className="h-[1px] bg-gray-300 dark:bg-gray-700 flex-grow"></div>
            </div>
        );

        const App = () => {
            // Theme Logic
            const [theme, setTheme] = useState(() => {
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    return 'dark';
                }
                return 'light';
            });

            useEffect(() => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prev => prev === 'dark' ? 'light' : 'dark');
            };

            return (
                <div className="min-h-screen px-6 md:px-20 lg:px-40 pb-20 max-w-7xl mx-auto transition-colors duration-300">
                    
                    {/* NAV */}
                    <nav className="flex justify-between items-center py-8 mb-10 md:mb-16 sticky top-0 z-50 bg-lightBg/80 dark:bg-darkBg/80 backdrop-blur-md">
                        <h1 className="text-xl font-bold text-primary">&lt;{DATA.personal.name.split(' ')[0]} /&gt;</h1>
                        
                        <div className="flex items-center gap-6">
                            <div className="hidden md:flex gap-8 text-sm font-medium">
                                <a href="#about" className="hover:text-primary transition">About</a>
                                <a href="#experience" className="hover:text-primary transition">Experience</a>
                                <a href="#projects" className="hover:text-primary transition">Projects</a>
                            </div>
                            
                            {/* Theme Toggle Button */}
                            <button 
                                onClick={toggleTheme}
                                className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition"
                                aria-label="Toggle Theme"
                            >
                                {theme === 'dark' ? <Icons.Sun /> : <Icons.Moon />}
                            </button>
                        </div>
                    </nav>

                    {/* HERO */}
                    <header className="flex flex-col-reverse md:flex-row items-center gap-10 md:gap-20 min-h-[60vh] mb-20">
                        <div className="flex-1 text-center md:text-left">
                            <Reveal width="100%">
                                <p className="text-primary font-mono mb-2">Hello, I am</p>
                            </Reveal>
                            <Reveal width="100%">
                                <h1 className="text-5xl md:text-7xl font-bold mb-4 text-gray-900 dark:text-white tracking-tight">{DATA.personal.name}.</h1>
                            </Reveal>
                            <Reveal width="100%">
                                <h2 className="text-2xl md:text-4xl font-bold text-gray-500 dark:text-gray-400 mb-6">{DATA.personal.title}</h2>
                            </Reveal>
                            <Reveal width="100%">
                                <p className="text-gray-600 dark:text-gray-300 text-lg leading-relaxed max-w-xl mb-8 mx-auto md:mx-0">
                                    {DATA.personal.bio}
                                </p>
                            </Reveal>
                            <Reveal width="100%">
                                <div className="flex gap-4 justify-center md:justify-start">
                                    <a href={DATA.links.github} target="_blank" className="p-2 bg-gray-200 dark:bg-gray-800 rounded-full hover:bg-primary hover:text-white transition" title="GitHub"><Icons.Github /></a>
                                    <a href={DATA.links.linkedin} target="_blank" className="p-2 bg-gray-200 dark:bg-gray-800 rounded-full hover:bg-primary hover:text-white transition" title="LinkedIn"><Icons.Linkedin /></a>
                                    <a href={DATA.links.leetcode} target="_blank" className="p-2 bg-gray-200 dark:bg-gray-800 rounded-full hover:bg-leetcode hover:text-white transition text-gray-700 dark:text-gray-300" title="LeetCode"><Icons.Code /></a>
                                    <a href={`mailto:${DATA.personal.email}`} className="p-2 bg-gray-200 dark:bg-gray-800 rounded-full hover:bg-primary hover:text-white transition" title="Email"><Icons.Mail /></a>
                                </div>
                            </Reveal>
                        </div>
                        <motion.div 
                            initial={{ opacity: 0, scale: 0.5 }}
                            animate={{ opacity: 1, scale: 1 }}
                            transition={{ duration: 0.5 }}
                            className="w-64 h-64 md:w-80 md:h-80 relative"
                        >
                            <div className="absolute inset-0 border-2 border-primary rounded-lg translate-x-4 translate-y-4"></div>
                            <img src={DATA.personal.photoUrl} alt="Profile" className="w-full h-full object-contain rounded-lg shadow-2xl transition duration-500 bg-white dark:bg-darkCard" />
                        </motion.div>
                    </header>

                    {/* EDUCATION & SKILLS & CERTIFICATIONS */}
                    <section id="about" className="py-20">
                        <SectionTitle title="Education & Skills" />
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                            <div>
                                <Reveal>
                                    <h3 className="text-xl font-bold mb-6 text-gray-900 dark:text-white">Education</h3>
                                    {DATA.education.map((edu, idx) => (
                                        <div key={idx} className="mb-6 p-4 border-l-2 border-primary bg-lightCard dark:bg-darkCard rounded-r shadow-sm">
                                            <h4 className="font-bold text-gray-900 dark:text-white">{edu.degree}</h4>
                                            <p className="text-primary text-sm">{edu.school}</p>
                                            <p className="text-gray-500 text-xs mt-1">{edu.year}</p>
                                        </div>
                                    ))}
                                </Reveal>

                                {/* CERTIFICATIONS */}
                                <Reveal>
                                    <h3 className="text-xl font-bold mb-6 mt-12 text-gray-900 dark:text-white">Certifications</h3>
                                    <div className="space-y-4">
                                        {DATA.certifications.map((cert, idx) => (
                                            <div key={idx} className="flex items-start bg-lightCard dark:bg-darkCard p-3 rounded border border-gray-200 dark:border-gray-800 shadow-sm">
                                                <span className="text-primary mr-3 mt-1">â–¹</span>
                                                <div>
                                                    <span className="font-semibold block text-gray-800 dark:text-gray-200">{cert.name}</span>
                                                    <span className="text-xs text-gray-500 uppercase tracking-wider">{cert.issuer}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </Reveal>
                            </div>

                            <div>
                                <Reveal>
                                    <h3 className="text-xl font-bold mb-6 text-gray-900 dark:text-white">Skills</h3>
                                    <div className="space-y-6">

                                            <div key={idx}>

                                                        <span key={i} className="px-3 py-1 text-xs font-medium bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-primary border border-gray-300 dark:border-gray-700 rounded-full">
                                                            {skill}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                    {/* EXPERIENCE */}
                    <section id="experience" className="py-20">

                            {DATA.experience.map((job, idx) => (
                                <Reveal key={idx} width="100%">
                                    <div className="relative pl-8 border-l border-gray-300 dark:border-gray-700">
                                        <div className="absolute left-[-5px] top-0 w-3 h-3 bg-primary rounded-full ring-4 ring-lightBg dark:ring-darkBg"></div>
                                        <div className="bg-lightCard dark:bg-darkCard p-6 rounded shadow-sm hover:shadow-md transition duration-300 border border-transparent hover:border-gray-200 dark:hover:border-gray-700">
                                            <h3 className="text-xl font-bold text-gray-900 dark:text-white">{job.role} <span className="text-primary">@ {job.company}</span></h3>
                                            <p className="text-sm text-gray-500 italic mb-4">{job.time}</p>
                                            <p className="text-gray-600 dark:text-gray-300">{job.desc}</p>
                                        </div>
                                    </div>
                                </Reveal>
                            ))}
                        </div>
                    </section>

                    {/* PROJECTS */}
                    <section id="projects" className="py-20">
                        <SectionTitle title="Featured Projects" />
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {DATA.projects.map((proj, idx) => (
                                <Reveal key={idx}>
                                    <div className="bg-lightCard dark:bg-darkCard rounded-lg overflow-hidden border border-gray-200 dark:border-gray-800 hover:border-primary dark:hover:border-primary transition duration-300 h-full flex flex-col group shadow-md">
                                        <div className="h-48 overflow-hidden relative">
                                            <div className="absolute inset-0 bg-primary/10 group-hover:bg-transparent transition duration-500 z-10"></div>
                                            <img src={proj.image} className="w-full h-full object-cover group-hover:scale-110 transition duration-500" alt={proj.title}/>
                                        </div>
                                        <div className="p-6 flex flex-col flex-grow">
                                            <h3 className="font-bold text-lg mb-2 text-gray-900 dark:text-white">{proj.title}</h3>
                                            <p className="text-gray-600 dark:text-gray-400 text-sm mb-4 flex-grow">{proj.desc}</p>
                                            <div className="flex gap-2 mb-4 flex-wrap">
                                                {proj.tech.map((t, i) => <span key={i} className="text-xs text-primary font-mono bg-blue-50 dark:bg-transparent px-1 rounded">{t}</span>)}
                                            </div>
                                            <a href={proj.link} target="_blank" className="flex items-center gap-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary mt-auto transition"><Icons.External /> View Project</a>
                                        </div>
                                    </div>
                                </Reveal>
                            ))}
                        </div>
                    </section>

                    <footer className="text-center text-gray-500 text-sm py-10 mt-10">
                        <p>Designed & Built by {DATA.personal.name}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
